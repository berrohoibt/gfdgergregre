<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const hash = window.location.hash.substring(1); // Get the value after #
      if (hash) {
        window.location.replace('http://ut-girl.info/' + hash);
      } else {
        window.location.replace('http://ut-girl.info'); // Default if no hash is present
      }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
